{% extends "header.html" %}

{% block body %}

<center><h1>Please Choose Tags For Your Event:</h1></center>

<form class="form-group" action="{{ url_for('event_success') }}" method="post">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            {% for tag in tags %}
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="checked_tags" value="{{tag[0]}}">
                    {{tag[2]}}
                </label>
            </div>
            {% endfor %}
            <input type="hidden" name="event_id" id="event_id" value="{{event_id}}" />
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>


{% endblock %}
